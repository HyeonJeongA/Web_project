<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_mission</title>
    <link rel="stylesheet" href="04_mission.css">
</head>
<body>
    <div id="title">
        <h1>수습 국원 지원 양식</h1>
    </div>
    <div id="table">
    <table>
        <tbody>
            <tr>
                <td rowspan="5">개인정보</td><td>이름</td><td><input type="text" name="name" style="width: 100%; height: 30px;"></td>
            </tr>
            <tr>
                <td>학과</td><td><input type="text" name="work" style="width: 100%; height: 30px;"></td>
            </tr>
            <tr>
                <td>학번</td><td><input type="number" name="num" style="width: 100%; height: 30px;"></td>
            </tr>
            <tr>
                <td>연락처</td><td><input type="number" name="tel" style="width: 100%; height: 30px;"  oninput="numberMaxLength(this)" maxlength="11"></td>
                <script type="text/javascript">
                    function numberMaxLength(object){
                        if (object.value.length > object.maxLength){
                            object.value = object.value.slice(0, object.maxLength);
                        }    
                    }
                    </script>
            </tr>
            <tr>
                <td>패스워드</td><td><input type="password" name="pass" style="width: 100%; height: 30px;"></td>
            </tr>
            <tr>
                <td>지원 분야</td><td colspan="2"><select id="sel" style="width: 100%; height: 40px;">
                    <option value="select" selected>-선택-</option>
                    <option value="develop">개발자</option>
                    <option value="design">디자이너</option>
                    <option value="plan">기획자</option>
                </select></td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
