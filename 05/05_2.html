<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_2</title>
    <link rel="stylesheet" href="05_2.css">
</head>
<body>
    <div id="box">
        <img src="images/box.png">
    </div>
    <div id="h1">
        <p>회원가입을 환영합니다~!</p>
    </div>
    <div id="first">
        <fieldset>
            <legend>사용자 정보</legend>
            <div id="infor">
                <li>
                    <label for="id"> 아이디</label>
                    <input type="text" id="id" autofocus placeholder="5자 ~ 12자 사이, 공백없이" required size="60dp" style="margin-top: 12px;">
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input type="text" id="password" autofocus placeholder="비밀번호를 입력하세요" required size="59dp" style="margin-top: 18px;">
                </li>
                <li>
                    <label for="check">비밀번호 확인</label>
                    <input type="text" id="check" autofocus placeholder="비밀번호를 다시 입력하세요!" required size="55dp" style="margin-top: 18px;">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="text" id="email" autofocus placeholder="이메일을 입력하세요" size="60dp" style="margin-top: 18px;">
                </li>
            </div>
        </fieldset>
    </div>

    <div id="second">
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <div id="ratxt">
                <input type="radio" name="mail" id="yes"> <label for="yes">메일 수신</label> 
                <input type="radio" name="mail" id="no"> <label for="no">메일 수신 안 함</label>
            </div>
        </fieldset>
    </div>
        <button id="submit">가입하기</button>
        <button id="back" onClick="location.href='05.html'">돌아가기</button>
    
</body>
</html>
