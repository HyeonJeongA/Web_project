    <div id="cheon">
        <img src="images/cheonhyehyang.png" width="180px" height="200px">
        <div class="cheontext">
            <p>천혜향</p>
        </div>
    
        <div id="memo">
            <img src="images/memo.png" width="420px" height="400px">
            <p class="cheonmemo">'향기가 천리를 간다.' 또는 '하늘이 내린 향기'라는 뜻을 가진 천혜향은 오렌지와 귤의
                교배종입니다. 천혜향 역시 일본에서 개발한 품종으로 1998년 품종이 등록되었고 우리나라에는 2000년 초
                반에 들여와 재배하고 있어요. 천혜향은 껍질이 얇고 부드러워 먹기 좋으며 이름처럼 향과 과즙이 풍부합니다.
                모양은 약간 납작한 타원형으로 귤을 닮았지만 크기는 약 2~3배 가량 커요. 수확 시기는 1월부터 4월로 한라봉
                보다는 조금 늦은 편입니다.
            </p>
