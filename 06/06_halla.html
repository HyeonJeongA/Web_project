<body>
    <div id="halla">
        <img src="images/hallabong.png" width="180px" height="200px">
        <div class="hallatext">
            <p>한라봉</p>
        </div>
    
        <div id="memo">
            <img src="images/memo.png" width="410px" height="440px">
            <p class="hallamemo">우리에게 가장 익숙한 만감류이자 제주 특산품인 한라봉은 청견 오렌지와 폰칸(폰캉, 폰깡)의
                교배종입니다. 만감류라는 말을 몰라도 우리나라 국민이라면 한 번쯤은 먹어봤을 과일인데요. 꼭지가 제주 한라산
                을 닮아 이름 붙여진 한라봉은 제주 특산품이라 우리나라에서 개발하였다고 오해하기 쉽지만,
                1972년 일본에서 개발한 품종이에요. 우리나라에는 1987년 나주시에 처음으로 도입되었고 제주도에는
                1990년대 초반에 들어가 1998년 한라봉이라는 브랜드로 이름을 알렸습니다.
            </p>
        </div>
